{% extends 'asset_tracking_app/base.html' %}
{% load static %}
{% block content %}
<table class="table  table-striped ">
    <thead class="bg-secondary">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Company Name</th>
        <th scope="col">Company Address</th>
        <th scope="col">Actions</th>  <!-- New column for action buttons -->
      </tr>
    </thead>
    <tbody>
        {% for data in companies %}
        <tr>
            <th scope="row">{{ data.id }}</th>
            <td>{{ data.name }}</td>
            <td>{{ data.address }}</td>
            <td>
                <!-- Action buttons -->
                <a href="{% url 'company_app:company_list_update' data.id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'company_app:company_list_view' data.id %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'company_app:company_list_delete' data.id %}" class="btn btn-danger btn-sm">Delete</a>
                <!-- Add more action buttons as needed -->
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
